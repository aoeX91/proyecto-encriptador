<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

<body>
    <header></header>
    <main class="main">

        <section class="section1">

            <div class="cajaTitulo">
                <h2 class="titulo">a</h2>
            </div>

        </section>

        <section class="section2">

            <div class="cuerpo10" id="cuerpo10">

                <p class="pMuñeco" id="pMuñeco">ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <div class="cuerpo20" id="cuerpo20">
                <textarea class="txtout" id="txtout" disabled></textarea>
                <button class="btn copiar" onclick="copiarResu()">Copiar</button>
            </div>

    <footer></footer>
    <script src="app.js"></script>
